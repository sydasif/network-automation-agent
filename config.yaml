---
# Nornir Configuration for Network Automation Agent
#
# Note: Some settings can be overridden via environment variables.
# See settings.py for available environment variables:
# - NUM_WORKERS: Number of parallel workers (default: 20)
# - NETMIKO_TIMEOUT: Command timeout in seconds (default: 30)
# - NETMIKO_CONN_TIMEOUT: Connection timeout in seconds (default: 10)
# - NETMIKO_SESSION_TIMEOUT: Session timeout in seconds (default: 60)
# - NETMIKO_KEEP_ALIVE: Seconds to keep connection alive (default: 30)

inventory:
  plugin: SimpleInventory
  options:
    host_file: "hosts.yaml"
    group_file: "groups.yaml"
runner:
  plugin: threaded
  options:
    # Number of parallel workers (can be overridden with NUM_WORKERS env var)
    num_workers: 20
logging:
  enabled: false
defaults:
  connection_options:
    netmiko:
      extras:
        # Timeouts can be overridden via environment variables (see settings.py)
        timeout: 30
        conn_timeout: 10
        session_timeout: 60
        # Keep-alive to maintain connections for multiple commands
        keepalive: 30
        # Fast timing parameters for better performance
        fast_cli: true
        # Additional performance parameters
        global_cmd_verify: false
        auto_connect: true
